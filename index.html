<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block styles %}
            <!-- Bootstrap CSS -->
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css" rel="stylesheet">
            <style>
                .card-img-top {
                    width: 100%;
                    height: 300px;
                    object-fit: cover;
                }
            </style>
        {% endblock %}

        <title>Your page title</title>
        {% endblock %}
    </head>
    <body>
        <!-- Top bar -->
        <div class="d-flex justify-content-between p-3 bg-light">
            <div>用户名：{{ username }}</div>
            <div>
                <button class="btn btn-primary">资产总额：{{ assets }}</button>
                <button class="btn btn-secondary ml-2">充值</button>
            </div>
        </div>

        <!-- Your page content -->
        {% block content %}
        <div class="container">
            {% for post in posts %}
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <img class="card-img-top" src="{{ url_for('uploaded_file', filename=post.image) }}" alt="Post image">
                        <div class="card-body d-flex justify-content-center">
                            <button class="btn btn-primary">市价买入</button>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endblock %}

        {% block scripts %}
            <!-- Optional JavaScript -->
            {{ bootstrap.load_js() }}
        {% endblock %}
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
